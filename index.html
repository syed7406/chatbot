<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Chatbot Container (initially hidden) -->
<div class="chatbox-container" style="display: none;">
  <div class="chatbox">
    <div class="chatbox-heading">
      <img src="assests/Mira_white.png" alt="Chatbot Image" width="100" height="45">
      <h2>Mira</h2>
      <div class="refresh-button-container">
        <div class="refresh-button">&#8634;</div>
      </div>
      <div class="close-button-container">
        <div class="close-button">&#10006;</div>
      </div>
    </div>
    <!-- Single chat messages container -->
    <div class="chat-messages" id="chatMessages"></div>
    
    <div class="input-box">
      <input type="text" id="userMessage" name="message" class="user-input" placeholder="Type your message..." autocomplete="off">
      <button id="send-button">Send</button>
    </div>
  </div>
</div>

<!-- Messenger Icon -->
<img src="assests/image.png" alt="Messenger Icon" class="messenger-icon">

<script src="script.js"></script>
</body>
</html>
